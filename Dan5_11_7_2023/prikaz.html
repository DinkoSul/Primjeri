<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="prikaz.css" />
  </head>
  <body>
    <h1>Svojstvo: display</h1>
    <h2>Elementi bloka</h2>
    <!-- Blok elementi -->
    <p>Lorem, ipsum</p>
    <p class="inline">Lorem ipsum</p>
    <p class="box inline-block">Lorem, ipsum</p>
    <p class="none">Lorem, ipsum</p>
    <h2>Elementi reda</h2>
    <!-- inline elementi -->
    <em>Lorem, ipsum</em>
    <em class="block">Lorem, ipsum</em>
    <em class="box inline-block">Lorem, ipsum</em>
    <em class="none">Lorem, ipsum</em>
  </body>
</html>
