<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoklase</title>
    <style>
      body {
        color: #000;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }

      a {
        color: darkgreen;
        text-decoration: none;
      }
      a:visited {
        color: aqua;
      }
      a:hover {
        color: blueviolet;
      }
      a:focus {
        color: chocolate;
      }
      a:active {
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Lorem Ipsum dolor</a></li>
      <li><a href="#">Lorem Ipsum dolor</a></li>
      <li><a href="#">Lorem Ipsum dolor</a></li>
      <li><a href="#">Lorem Ipsum dolor</a></li>
      <li><a href="#">Lorem Ipsum dolor</a></li>
      <li><a href="#">Lorem Ipsum dolor</a></li>
    </ul>
  </body>
</html>
