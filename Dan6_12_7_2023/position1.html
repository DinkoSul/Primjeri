<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <style>
      body {
        margin: 0;
      }
      div {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: aqua;
      }
      .box2 {
        background-color: brown;
        /* position: static; default vrijednost */
        position: static;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
